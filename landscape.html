<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Joystick BLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .landscape-container {
      display: flex;
      flex-direction: row;
      height: 100%;
      width: 100%;
    }

    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: center;
      align-items: center;
    }

    .right-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #connect {
      padding: 12px 24px;
      font-size: 1.2em;
      margin-bottom: 20px;
      background-color: #4c84af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #joystick-container {
      width: 280px;
      height: 280px;
      position: relative;
      touch-action: none;
    }

    #joystick-base {
      width: 100%;
      height: 100%;
      background: #e0e0e0;
      border-radius: 50%;
      position: absolute;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }

    #joystick-thumb {
      width: 80px;
      height: 80px;
      background: #da7373;
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: 100px;
      transition: transform 0.05s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    #log {
      margin-top: 20px;
      height: 120px;
      width: 90%;
      max-width: 350px;
      overflow-y: auto;
      border: 1px dashed #999;
      padding: 10px;
      font-size: 0.9em;
      background: white;
      text-align: left;
    }
    
    #controls {
      display: flex;
      margin-top: 20px;
      gap: 15px;
    }
    
    .rotation-button {
      padding: 15px 20px;
      font-size: 1.2em;
      background-color: #7e57c2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 120px;
    }
    
    .rotation-button:active {
      background-color: #5e35b1;
      transform: scale(0.98);
    }
    
    .rotation-button svg {
      margin-right: 8px;
    }
    
    .title {
      font-size: 1.5em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Force landscape orientation */
    @media screen and (orientation: portrait) {
      .rotate-prompt {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        font-size: 1.5em;
        text-align: center;
        padding: 20px;
      }
      
      .landscape-container {
        display: none;
      }
    }
    
    @media screen and (orientation: landscape) {
      .rotate-prompt {
        display: none;
      }
      
      .landscape-container {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <div class="rotate-prompt">
    Please rotate your device to landscape mode
  </div>
  
  <div class="landscape-container">
    <div class="left-panel">
      <div class="title">Robot Controller</div>
      <button id="connect">🔌 Connect to Robot</button>
      <div id="controls">
        <button id="rotate-90" class="rotation-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18l6-6-6-6"></path>
          </svg>
          90° Turn
        </button>
        <button id="rotate-180" class="rotation-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 6l6 6-6 6"></path>
          </svg>
          180° Turn
        </button>
      </div>
      <pre id="log">Not connected</pre>
    </div>
    
    <div class="right-panel">
      <div id="joystick-container">
        <div id="joystick-base"></div>
        <div id="joystick-thumb"></div>
      </div>
    </div>
  </div>

  <script>
    const serviceUUID = "ef285d93-51b4-4996-b0d1-eade88331410";
    const speedUUID = "9e7e0c71-af3e-4e37-8ee1-16692a5a69c5";
    const turnUUID = "f8757a98-ba9e-49e9-bfc7-7885ee900dce";

    let device, server, speedChar, turnChar;
    let connected = false;
    let isRotating = false;
    
    const logElement = document.getElementById("log");
    const connectButton = document.getElementById("connect");
    const rotate90Button = document.getElementById("rotate-90");
    const rotate180Button = document.getElementById("rotate-180");

    function log(msg) {
      const atBottom = logElement.scrollHeight - logElement.scrollTop <= logElement.clientHeight + 1;
      logElement.textContent += "\n" + msg;
      console.log(msg);

      if (atBottom) {
        logElement.scrollTop = logElement.scrollHeight;
      }
    }

    // BLE write handling with queuing system
    let writeInProgress = false;
    let queuedSpeedValue = null;
    let queuedTurnValue = null;

    async function writeCharacteristics() {
      if (!connected) return;
      if (writeInProgress) return;
      writeInProgress = true;

      try {
        if (!server.connected) {
          log("Was disconnected, reconnecting");
          await server.connect();
          await connectServices();
          log("Reconnected to characteristics");
        }

        if (queuedSpeedValue !== null) {
          let valueToWrite = queuedSpeedValue;
          queuedSpeedValue = null; // Clear the queued value
          await speedChar.writeValueWithResponse(getFloat32Buffer(valueToWrite));
          console.log(`Speed written: ${valueToWrite}`);
        }
        
        if (queuedTurnValue !== null) {
          let valueToWrite = queuedTurnValue;
          queuedTurnValue = null; // Clear the queued value
          await turnChar.writeValueWithResponse(getFloat32Buffer(valueToWrite));
          console.log(`Turn written: ${valueToWrite}`);
        }
      } catch (error) {
        console.error("Failed to write:", error);
        log("Failed to write: " + error);
      } finally {
        writeInProgress = false; // Reset the flag
        if (queuedSpeedValue !== null || queuedTurnValue !== null) {
          writeCharacteristics();
        }
      }
    }

    // Queue values to send instead of sending directly
    function queueBLEValues(speed, turn) {
      if (!connected) return;
      
      // Only update the log when values change significantly
      const significantChange = 
        (queuedSpeedValue === null || Math.abs(speed - queuedSpeedValue) > 0.05) || 
        (queuedTurnValue === null || Math.abs(turn - queuedTurnValue) > 0.05);
        
      if (significantChange) {
        log(`🕹️ Speed: ${speed.toFixed(2)} | Turn: ${turn.toFixed(2)}`);
      }
      
      queuedSpeedValue = speed;
      queuedTurnValue = turn;
      writeCharacteristics();
    }

    async function connectServices() {
      const service = await server.getPrimaryService(serviceUUID);
      speedChar = await service.getCharacteristic(speedUUID);
      turnChar = await service.getCharacteristic(turnUUID);
    }

    connectButton.addEventListener("click", async () => {
      if (connected) {
        // Disconnect
        connected = false;
        connectButton.innerText = "🔌 Connect to Robot";
        try {
          server.disconnect();
          log("Disconnected");
        } catch (error) {
          log("Error disconnecting: " + error);
        }
        return;
      }

      try {
        log("Looking for device...");
        device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [serviceUUID] }]
        });
        
        log("Device found");
        server = await device.gatt.connect();
        log("Server connected");
        
        await connectServices();
        log("✅ Connected and characteristics ready.");
        
        connected = true;
        connectButton.innerText = "Disconnect";
      } catch (e) {
        if (e instanceof DOMException) {
          log("No device found");
          return;
        }
        log("❌ Error: " + e);
      }
    });
    
    // Function to execute rotation sequence
    async function executeRotation(degrees) {
      if (!connected || isRotating) return;
      
      isRotating = true;
      
      try {
        // Stop any current movement
        queueBLEValues(0.0, 0.0);
        await new Promise(resolve => setTimeout(resolve, 200));
        
        // Calculate rotation direction and duration
        const direction = 1.0; // Positive for clockwise, negative for counter-clockwise
        const turnValue = direction * 1.0; // Full turn power
        const duration = degrees === 90 ? 500 : 1000; // Adjust these values based on your robot's actual turning speed
        
        log(`🔄 Starting ${degrees}° rotation...`);
        
        // Send turn command
        queueBLEValues(0.0, turnValue);
        
        // Wait for rotation to complete
        await new Promise(resolve => setTimeout(resolve, duration));
        
        // Stop rotation
        queueBLEValues(0.0, 0.0);
        
        log(`✅ ${degrees}° rotation completed`);
      } catch (error) {
        log(`❌ Error during rotation: ${error}`);
      } finally {
        isRotating = false;
      }
    }
    
    // Rotation button event listeners
    rotate90Button.addEventListener("click", () => {
      executeRotation(90);
    });
    
    rotate180Button.addEventListener("click", () => {
      executeRotation(180);
    });

    function getFloat32Buffer(value) {
      const buffer = new ArrayBuffer(4);
      const view = new DataView(buffer);
      view.setFloat32(0, value, true); // little-endian
      return buffer;
    }

    const thumb = document.getElementById("joystick-thumb");
    const base = document.getElementById("joystick-container");

    let dragging = false;

    function moveThumb(x, y) {
      // Don't allow joystick movement during rotation
      if (isRotating) return;
      
      const rect = base.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const dx = x - centerX;
      const dy = y - centerY;

      const max = rect.width / 2 - 40;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const ratio = dist > max ? max / dist : 1;
      const clampedX = dx * ratio;
      const clampedY = dy * ratio;

      thumb.style.left = `${centerX + clampedX - 40}px`;
      thumb.style.top = `${centerY + clampedY - 40}px`;

      const normX = clampedX / max;
      const normY = clampedY / max;

      // Use the queuing system instead of direct writes
      queueBLEValues(-normY, normX);
    }

    function resetThumb() {
      const size = base.offsetWidth;
      const center = size / 2 - 40;
      thumb.style.left = `${center}px`;
      thumb.style.top = `${center}px`;
      
      // Send zeros when joystick is released
      queueBLEValues(0.0, 0.0);
    }

    // Mouse events
    base.addEventListener("mousedown", (e) => {
      if (isRotating) return;
      dragging = true;
      const rect = base.getBoundingClientRect();
      moveThumb(e.clientX - rect.left, e.clientY - rect.top);
    });

    document.addEventListener("mousemove", (e) => {
      if (!dragging || isRotating) return;
      const rect = base.getBoundingClientRect();
      moveThumb(e.clientX - rect.left, e.clientY - rect.top);
    });

    document.addEventListener("mouseup", () => {
      if (dragging) {
        dragging = false;
        resetThumb();
      }
    });

    // Touch events
    base.addEventListener("touchstart", (e) => {
      if (isRotating) return;
      dragging = true;
      const rect = base.getBoundingClientRect();
      const touch = e.touches[0];
      moveThumb(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    }, { passive: false });

    base.addEventListener("touchmove", (e) => {
      if (!dragging || isRotating) return;
      const rect = base.getBoundingClientRect();
      const touch = e.touches[0];
      moveThumb(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    }, { passive: false });

    document.addEventListener("touchend", () => {
      if (dragging) {
        dragging = false;
        resetThumb();
      }
    });

    // Error handling
    window.addEventListener("error", (e) => {
      log("Error: " + e.message);
    });
    
    window.addEventListener("unhandledrejection", (e) => {
      log("Unexpected error: " + e.reason);
    });

    // Init thumb
    resetThumb();
    
    // Check and force landscape orientation
    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        document.querySelector('.rotate-prompt').style.display = 'flex';
        document.querySelector('.landscape-container').style.display = 'none';
      } else {
        document.querySelector('.rotate-prompt').style.display = 'none';
        document.querySelector('.landscape-container').style.display = 'flex';
      }
    }
    
    // Check orientation on load and resize
    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
  </script>
</body>
</html>
